<!DOCTYPE html>
<html>

<head>
  <link href="../css/stats.css" type="text/css" rel="stylesheet"></link>
</head>

<body>
  <header>
    <div class="Name-Header">
      <img class="Logo"/>
      <h1 class="Game-Name">Find Sasquatch</h1>
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Scores</a>
      <a href="#">About Team Sasquatch</a>
    </nav>
  </header>

  <main>
    <section class="Sign-In" id="Log-In">
      <form id="saveUserName">
        <fieldset>
          <div class="Form-Content">
            <div>
              <label for="newUserName">Enter Username:</label>
              <input name="newUserName" type="text" required/>
            </div>
            <!-- <div class="Difficulty-Container">
              <legend>Select Difficulty:</legend>
              <select name="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
              </select>
            </div> -->
            <button type="submit">Save Username</button>
          </div>
        </fieldset>
      </form>
    </section>

    <section id="Welcome-Container">
      <button id="Change-User">Change Users</button>
    </section>

    <section class="Score-Container" id="Points-Container">
      <div class="Table-Container">
        <table>
          <tr>
            <th colspan="2">Easy</th>
          </tr>
          <tr>
            <th>Username</th>
            <th>Score</th>
          </tr>
        </table>
        <table>
          <tr>
            <th colspan="2">Medium</th>
          </tr>
          <tr>
            <th>Username</th>
            <th>Score</th>
          </tr>
        </table>
        <table>
          <tr>
            <th colspan="2">Hard</th>
          </tr>
          <tr>
            <th>Username</th>
            <th>Score</th>
          </tr>
        </table>
      </div>
      <button class="Reset-Button">Reset High Scores</button>
    </section>

    <section class="Chart-Container" id="Graph-Container">
      <!-- <canvas></canvas> -->
    </section>
  </main>

  <footer>
    <a href="#">Home</a>
    <a href="#">Scores</a>
    <a href="#">About Team Sasquatch</a>
  </footer>

  <script src="../js/stats.js"></script>
</body>
</html>
