<!DOCTYPE html>
<html>
  <head>
    <link href="../css/game.css" type="text/css" rel="stylesheet"></link>
  </head>

  <body>
    <main>
      <header>
        <img class="Logo"/>
        <h1 class="Game-Name">Find Sasquatch</h1>
      </header>

      <nav>
        <a href="#">Home</a>
        <a href="#">Scores</a>
        <a href="#">About Team Sasquatch</a>
      </nav>

      <section class="Image-And-Rules">
        <div class="Image-Animation">
        </div>
        <div class="Rules">
          <h3>Rules</h3>
          <p class="Rules-Text">
          </p>
        </div>
      </section>

      <section class="Dice-And-Status">
        <div class="Die-Container">
          <h3>Die Board</h3>
          <div class="Die-Row" id="orange-dice"></div>
          <div class="Die-Row" id="gray-dice"></div>
          <div class="Die-Row" id="blue-dice"></div>
          <div class="Button-Row">
          <button id="End-Turn">End Turn</button>
          <button id="Keep-Rolling">Keep Rolling</button>
          </div>
        </div>
        <div class="Status-Board">
          <h3>Status Board</h3>
          <ol class="Scores">
          </ol>
        </div>
      </section>

      <footer>
        <a href="#">Home</a>
        <a href="#">Scores</a>
        <a href="#">About Team Sasquatch</a>
      </footer>
    </main>
    <script type="text/javascript" src="../js/game.js"></script>
  </body>

</html>
