<!DOCTYPE html>
<html>
  <head>
    <link href="../css/game.css" type="text/css" rel="stylesheet"></link>
    <link href='https://fonts.googleapis.com/css?family=Shadows+Into+Light' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <header>
      <div class="Name-Header">
        <img class="Logo"/>
        <h1 class="Game-Name">Find Sasquatch</h1>
      </div>
      <nav>
        <a href="#">Home</a>
        <a href="#">Scores</a>
        <a href="#">About Team Sasquatch</a>
      </nav>
    </header>

    <main>
      <section class="Username-And-Difficulty">
        <form id="difficulty">
          <label for="difficulty">Hi,<span id="username"></span> please select your difficulty.</label>
          <select name="difficulty" class="difficulty-submission" id="select-difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
          <button type="submit" class="difficulty-submission">Start Game</button>
        </form>
      </section>

      <section class="Image-And-Rules">
        <div class="Image-Animation" id="imageAnimation">
        </div>
        <div class="Rules">
          <h3>Rules</h3>
          <p class="Rules-Text">
          </p>
        </div>
      </section>

      <section class="Dice-And-Status">
        <div class="Die-Container">
          <div id="Die-Title">
            <h3>Die Board</h3>
          </div>
          <div class="Die-Row" id="orange-dice"></div>
          <div class="Die-Row" id="gray-dice"></div>
          <div class="Die-Row" id="blue-dice"></div>
          <div class="Button-Row">
          <button id="End-Turn" disabled>End Turn</button>
          <button id="Keep-Rolling" disabled>Keep Rolling</button>
          </div>
        </div>
        <div class="Status-Board">
          <h3>Status Board</h3>
          <ol class="Scores">
          </ol>
          <div id="Render-Zone">
          </div>
        </div>
      </section>
    </main>

    <footer>
      <a href="#">Home</a>
      <a href="#">Scores</a>
      <a href="#">About Team Sasquatch</a>
    </footer>
    <script type="text/javascript" src="../js/game.js"></script>
  </body>

</html>
