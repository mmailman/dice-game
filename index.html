<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/page_template.css" type="text/css" rel="stylesheet"></link>
  <link href="css/stats.css" type="text/css" rel="stylesheet"></link>
  <link href='https://fonts.googleapis.com/css?family=Shadows+Into+Light' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Creepster' rel='stylesheet' type='text/css'>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.0.1/Chart.min.js"></script>
  <!-- <script src = 'js/chart.js'></script> -->
  <title>Dashboard</title>
</head>

<body>
  <header>
    <div class="Name-Header">
      <img class="Logo" src="images/reallogo.png"/>
      <h1 class="Game-Name">User Dashboard</h1>
    </div>
    <nav>
      <a href="index.html">User Information</a>
      <a href="html/game.html">Play a Game</a>
      <a href="html/aboutus.html">About Team Sasquatch</a>
    </nav>
  </header>

  <main>
    <section class="Sign-In" id="Log-In">
      <form id="saveUserName">
        <fieldset>
          <div class="Form-Content">
            <div class="Form-Input">
              <label for="newUserName">Enter Username:</label>
              <input name="newUserName" type="text" required/>
            </div>
            <button class="Save-User" type="submit">Save Username</button>
          </div>
        </fieldset>
      </form>
    </section>

    <section id="Welcome-Container">
      <button id="Change-User">Change Users</button>
    </section>

    <section class="Score-Container" id="Points-Container">
      <div class="Table-Container">
        <table class="Table-Style" id='easy-table'>
          <tr>
            <th colspan="2">Easy</th>
          </tr>
          <tr>
            <th>Username</th>
            <th>Score</th>
          </tr>
        </table>
        <table class="Table-Style" id='medium-table'>
          <tr>
            <th colspan="2">Medium</th>
          </tr>
          <tr>
            <th>Username</th>
            <th>Score</th>
          </tr>
        </table>
        <table class="Table-Style" id='hard-table'>
          <tr>
            <th colspan="2">Hard</th>
          </tr>
          <tr>
            <th>Username</th>
            <th>Score</th>
          </tr>
        </table>
      </div>
      <form id="Reset-Scores">
      <button class="Reset-Button" type="submit">Reset High Scores</button>
      </form>
    </section>

    <section class="Chart-Container" id="Graph-Container">
      <canvas id="easy-canvas"></canvas>
      <canvas id="medium-canvas"></canvas>
      <canvas id="hard-canvas"></canvas>
    </section>
  </main>

  <footer id="footer">
    <a href="index.html">User Information</a>
    <a href="html/game.html">Play a Game</a>
    <a href="html/aboutus.html">About Team Sasquatch</a>
  </footer>

  <script src="js/stats.js"></script>
</body>
</html>
